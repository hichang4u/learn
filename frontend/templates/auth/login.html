{% extends "layout/base.html" %}

{% block content %}
<div class="container-fluid p-0">
    <div class="row g-0 min-vh-100">
        <!-- 왼쪽 로그인 폼 -->
        <div class="col-12 col-lg-6 d-flex flex-column justify-content-center p-3 p-lg-4">
            <div class="w-100 max-w-400px mx-auto">
                <!-- 로고 -->
                <div class="text-center mb-4">
                    <h1 class="logo-text mb-2">LE<span class="highlight">A</span>RN</h1>
                    <h2 class="fs-3 mb-2">LEARN에 오신 것을 환영합니다</h2>
                    <p class="text-muted small">학습 계정 관리 시스템에 로그인하세요</p>
                </div>

                <!-- 로그인 폼 -->
                <form id="loginForm" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="username" class="form-label fw-semibold small">이메일</label>
                        <input type="email" class="form-control form-control-lg bg-transparent" id="username" name="username" required>
                        <div class="invalid-feedback small">이메일을 입력해주세요.</div>
                    </div>

                    <div class="mb-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <label for="password" class="form-label fw-semibold small">비밀번호</label>
                            <a href="#" class="text-primary text-decoration-none small fw-semibold">비밀번호 찾기</a>
                        </div>
                        <input type="password" class="form-control form-control-lg bg-transparent" id="password" name="password" required>
                        <div class="invalid-feedback small">비밀번호를 입력해주세요.</div>
                    </div>

                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remember_me" name="remember_me">
                            <label class="form-check-label fw-semibold small" for="remember_me">로그인 상태 유지 (30일)</label>
                        </div>
                    </div>

                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary btn-lg fw-bold" id="loginButton">
                            <span class="indicator-label">계속하기</span>
                            <span class="indicator-progress d-none">
                                잠시만 기다려주세요...
                                <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
                            </span>
                        </button>
                    </div>

                    <div class="text-center mb-3">
                        <p class="text-muted small mb-0">계정이 없으신가요? <a href="#" class="text-primary text-decoration-none fw-semibold">회원가입</a></p>
                    </div>

                    <!-- 소셜 로그인 -->
                    <div class="separator my-3">
                        <span class="separator-text text-muted fw-semibold small">또는</span>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-outline-dark btn-lg d-flex align-items-center justify-content-center py-2">
                            <img src="/static/images/google.svg" alt="Google" class="me-2" width="18" height="18">
                            <span class="fw-semibold">Google로 계속하기</span>
                        </button>
                        <button type="button" class="btn btn-dark btn-lg d-flex align-items-center justify-content-center py-2">
                            <img src="/static/images/apple.svg" alt="Apple" class="me-2" width="18" height="18" style="filter: invert(1);">
                            <span class="fw-semibold">Apple로 계속하기</span>
                        </button>
                        <button type="button" class="btn btn-warning btn-lg d-flex align-items-center justify-content-center py-2">
                            <img src="/static/images/kakao.svg" alt="Kakao" class="me-2" width="18" height="18">
                            <span class="fw-semibold text-dark">카카오로 계속하기</span>
                        </button>
                        <button type="button" class="btn btn-success btn-lg d-flex align-items-center justify-content-center py-2">
                            <img src="/static/images/naver.svg" alt="Naver" class="me-2" width="18" height="18">
                            <span class="fw-semibold">네이버로 계속하기</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 오른쪽 이미지/배경 -->
        <div class="col-lg-6 d-none d-lg-flex align-items-center p-0">
            <div class="w-100 min-vh-100 login-bg"></div>
        </div>
    </div>
</div>
{% endblock %}

{% block styles %}
<style>
:root {
    --primary-color: #009ef7;
    --primary-hover: #0095e8;
    --light-gray: #f9f9f9;
}

.max-w-400px {
    max-width: 400px;
}

.logo-text {
    font-size: 2.5rem;
    font-weight: 900;
    letter-spacing: -1px;
}

.logo-text .highlight {
    color: var(--primary-color);
}

.form-control {
    border: 1px solid var(--bs-gray-200);
    padding: 0.75rem 1rem;
}

.form-control:focus {
    border-color: var(--primary-color);
    box-shadow: none;
}

.btn-primary {
    background-color: var(--primary-color);
    border-color: var(--primary-color);
}

.btn-primary:hover {
    background-color: var(--primary-hover);
    border-color: var(--primary-hover);
}

.btn-light {
    background-color: var(--light-gray);
    border-color: var(--light-gray);
}

.btn-light:hover {
    background-color: #efefef;
    border-color: #efefef;
}

.separator {
    position: relative;
    text-align: center;
}

.separator::before,
.separator::after {
    content: "";
    position: absolute;
    top: 50%;
    width: calc(50% - 30px);
    height: 1px;
    background-color: var(--bs-gray-200);
}

.separator::before {
    left: 0;
}

.separator::after {
    right: 0;
}

.separator-text {
    background-color: var(--bs-body-bg);
    padding: 0 1rem;
}

.login-bg {
    background-image: url('/static/images/login-bg.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}

/* 소셜 로그인 버튼 스타일 */
.btn-dark {
    background-color: #000;
    border-color: #000;
    color: #fff;
}

.btn-dark:hover {
    background-color: #1a1a1a;
    border-color: #1a1a1a;
}

.btn-warning {
    background-color: #FEE500;
    border-color: #FEE500;
    color: #000;
}

.btn-warning:hover {
    background-color: #ffd900;
    border-color: #ffd900;
    color: #000;
}

.btn-success {
    background-color: #03C75A;
    border-color: #03C75A;
    color: #fff;
}

.btn-success:hover {
    background-color: #02b351;
    border-color: #02b351;
}

/* 다크모드 지원 */
@media (prefers-color-scheme: dark) {
    :root {
        --light-gray: #1b1b29;
    }
    
    .separator-text {
        background-color: var(--bs-dark);
    }
    
    .form-control {
        border-color: #2b2b40;
    }
    
    .btn-light {
        color: #fff;
    }
    
    .btn-warning {
        color: #000 !important;
    }
    
    .btn-outline-dark {
        border-color: #2b2b40;
        color: #fff;
    }
    
    .btn-outline-dark:hover {
        background-color: #2b2b40;
        border-color: #2b2b40;
        color: #fff;
    }
}

/* 소셜 로그인 버튼 스타일 */
.btn-outline-dark {
    border-width: 1px;
    background-color: var(--light-gray);
    border-color: var(--bs-gray-300);
    color: var(--bs-gray-900);
}

.btn-outline-dark:hover {
    background-color: var(--bs-gray-200);
    border-color: var(--bs-gray-400);
    color: var(--bs-gray-900);
}

.btn-lg {
    padding: 0.75rem 1rem;
    font-size: 1rem;
}

@media (max-width: 991.98px) {
    .max-w-400px {
        max-width: 100%;
    }
    
    .form-control-lg {
        font-size: 1rem;
        padding: 0.75rem 1rem;
    }
    
    .btn-lg {
        padding: 0.75rem 1rem;
        font-size: 1rem;
    }
}
</style>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('loginForm');
    const button = document.getElementById('loginButton');

    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        if (!form.checkValidity()) {
            e.stopPropagation();
            form.classList.add('was-validated');
            return;
        }

        // 로딩 상태 표시
        const label = button.querySelector('.indicator-label');
        const progress = button.querySelector('.indicator-progress');
        label.classList.add('d-none');
        progress.classList.remove('d-none');
        button.disabled = true;

        try {
            const formData = new FormData();
            formData.append('username', document.getElementById('username').value);
            formData.append('password', document.getElementById('password').value);
            formData.append('remember_me', document.getElementById('remember_me').checked);

            const response = await fetch('/api/auth/login', {
                method: 'POST',
                body: formData,
                credentials: 'same-origin'
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.detail || '로그인에 실패했습니다.');
            }

            // 로그인 성공 시 메인 페이지로 이동
            window.location.href = '/';
        } catch (error) {
            alert(error.message);
        } finally {
            // 로딩 상태 제거
            label.classList.remove('d-none');
            progress.classList.add('d-none');
            button.disabled = false;
        }
    });
});
</script>
{% endblock %}
