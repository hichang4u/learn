<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEARN-학습계정관리시스템</title>
    
    <!-- 프리텐다드 폰트 -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    
    <!-- 공통 스타일 -->
    <link href="/static/css/style.css" rel="stylesheet">
    {% block styles %}{% endblock %}

    <style>
        :root {
            --font-pretendard: Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, "Helvetica Neue", "Segoe UI", "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
        }

        body {
            font-family: var(--font-pretendard);
        }

        h1, h2, h3, h4, h5, h6,
        .h1, .h2, .h3, .h4, .h5, .h6 {
            font-family: var(--font-pretendard);
        }

        .btn, .form-control, .nav-link {
            font-family: var(--font-pretendard);
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- 공통 스크립트 -->
    <script>
    // 사이드바 토글 기능
    function toggleSidebar() {
        const sidebar = document.querySelector('.sidebar');
        const content = document.querySelector('.content');
        
        if (sidebar && content) {
            const isShow = sidebar.classList.contains('show');
            sidebar.classList.toggle('show');
            content.classList.toggle('sidebar-show');
            
            // 모바일에서 사이드바가 열릴 때 스크롤 방지
            if (window.innerWidth < 992) {
                document.body.style.overflow = !isShow ? 'hidden' : '';
            }
        }
    }

    // 화면 크기가 변경될 때 사이드바 상태 조정
    window.addEventListener('resize', function() {
        const sidebar = document.querySelector('.sidebar');
        if (window.innerWidth >= 992) {  // lg 브레이크포인트
            sidebar.classList.remove('show');
            document.querySelector('.content')?.classList.remove('sidebar-show');
            document.body.style.overflow = '';
        }
    });

    // 로그아웃 처리
    async function handleLogout() {
        try {
            const response = await fetch('/api/auth/logout', {
                method: 'POST',
                credentials: 'same-origin'
            });
            
            if (response.ok) {
                window.location.href = '/login';
            }
        } catch (error) {
            console.error('로그아웃 실패:', error);
        }
    }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
